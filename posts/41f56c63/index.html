<p>base64是一种常用的简单的编解码方式</p>
<h2 id=编码>编码</h2>
<p>将"hello, world!&ldquo;编码</p>
<pre tabindex=0><code>$ echo &quot;hello, world!&quot; | base64
aGVsbG8sIHdvcmxkIQo=
</code></pre><h2 id=解码>解码</h2>
<p>解码命令</p>
<pre tabindex=0><code>$ echo &quot;aGVsbG8sIHdvcmxkIQo=&quot; | base64 -d
hello, world!
</code></pre>
