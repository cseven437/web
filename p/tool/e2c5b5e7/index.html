<p>Linux diff命令用于比较文件的差异。</p>
<p>diff以逐行的方式，比较文本文件的异同处。如果指定要比较目录，则diff会比较目录中相同文件名的文件，但不会比较其中子目录。</p>
<p>参数</p>
<ul>
<li>-r或&ndash;recursive 　比较子目录中的文件。</li>
<li>-u,-U&lt;列数>或&ndash;unified=&lt;列数> 　以合并的方式来显示文件内容的不同。</li>
</ul>
